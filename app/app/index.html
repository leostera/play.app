<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>App</title>
    <base href="./" />

    <script>
      window.ENV = {{ENV}};
      if(!window.ENV.production) {
        document.write('<base href="' + ENV.rootURL + '" />');
      }
    </script>

    <link rel="stylesheet" href="assets/app.css">
  </head>
  <body>
    <script src="phonegap.js"></script>
    <script src="assets/app.js"></script>
    <script>
      document.addEventListener('deviceready', function (id) {
        console.log('Received Event: ' + id); 
        window.App = require('app/main')['default']('app');
        Ember.run.next(function(){
          window.App.__container__.lookup("controller:events").transitionToRoute("/");
        });
      }, false);

    </script>
  </body>
</html>
